name: Build and Run Bot

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build

      - name: Start Bot
        run: npm start
        env:
          BOT_TOKEN: ${{ secets.BOT_TOKEN }}

      - name: Retry on failure
        uses: Wandalen/wretry.action@v1.4.4
        with:
          attempt_limit: 500
          attempt_delay: 0
